<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- script needs defer to load after the body, otherwise we can't access
  the elements created in it. One other option is moving the script to the
  end of the body-->
  <script defer src="script.js"></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <h2 id="result"></h2>
  <div>
    <div>
      <h2>Wins</h2>
      <p id="wins"></p>
    </div>
    <div>
      <h2>Losses</h2>
      <p id="losses"></p>
    </div>
  </div>

  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>

  <h2>Messages:</h2>
  <div id="messages"></div>
</body>
</html>
